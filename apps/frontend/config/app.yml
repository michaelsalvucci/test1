# default values
#all:

all:
  io_page:
    defaults:
      title_pattern:       '%title%'
      keyword_pattern:     '%meta_keywords%'
      description_pattern: '%meta_description%'
      content_loader:      ioPageContentLoader
    ioBasicPage:
      display:
        "General":   [title, slug]
        "Metadata":  [meta_description, meta_keywords]
      title_pattern:       'Iostudio.com | `%title`'

